
<!DOCTYPE html>
   <html>
     <head>
        <body>
            <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1> 
            <form></form>
              <table border="1" style="text-align: center;">
                <tr>
                    <td colspan="5"> Hesap Bilgileriniz</td>
                </tr>
                <tr>
                    <td> Kullanıcı Adı : </td>
                    <td colspan="4"> <input type="text" name="username" placeholder="Kullanıcı adınızı giriniz" required> </td>
                </tr>
                <tr>
                    <td>Eposta : </td>
                    <td colspan="4"> <input type="email" name="eposta" placeholder="E-postanızı giriniz" required> </td>
                </tr>
                <tr>
                    <td>Parola :</td>
                    <td colspan="4"> <input type="password" name="parola" placeholder="parolanızı giriniz" required> </td>
                </tr>
                <tr>
                    <td colspan="5">Kişisel Bilgileriniz </td>
                </tr>
                <tr>
                    <td>Ad  :</td>
                    <td colspan="4"> <input type="text" name="ad"></td>
                </tr>
                <tr>
                    <td>Soyad :</td>
                    <td colspan="4"> <input type="text" name="soyad"> </td>
                </tr>
                <tr>
                    <td>Şehir :</td>
                    <td colspan="4"><select name="sehir"> <option>Seçiniz</option> <option>Ankara</option> <option>İstanbul</option> <option>Eskişehir</option> </select> </td>
                </tr>
                <tr>
                    <td>Cinsiyet :</td>
                    <td colspan="1">  <input type="radio" name="cinsiyet"> Erkek </td>
                    <td colspan="1">  <input type="radio" name="cinsiyet"> Kadın </td>
                    <td colspan="1">  <input type="radio" name="cinsiyet"> Diğer </td>
                </tr> 
                <tr>
                    <td>Hobileriniz :</td>
                    <td> <input type="checkbox" name="hobiler">Dizi izlemek </td>
                    <td> <input type="checkbox" name="hobiler">Gezmek </td>
                    <td> <input type="checkbox" name="hobiler">Spor yapmak </td>
                    <td> <input type="checkbox" name="hobiler">Kitap okumak </td>
                </tr>
                <tr>
                    <td colspan="5"> 
                    <input type="submit" value="Kaydet"> </td>
                </tr>
               </table>
            </form>
        </body>
     </head>
   </html>
